<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
  <div class="header-content">
    <div>
      <h1>My Personal Dashboard</h1>
      <p class="dashboard-subtitle">Welcome back! Here's your day at a glance.</p>
    </div>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
      <span class="theme-icon">üåô</span>
    </button>
  </div>
</header>
        <main class="widgets-container">
            <!-- Weather Widget -->
            <div class="widget weather-widget">
    <h2>Weather</h2>
    <div class="weather-current">
        <div class="weather-icon" id="weather-icon">‚õÖ</div>
        <div class="weather-info">
            <div class="weather-temp" id="weather-temp">72¬∞F</div>
            <div class="weather-location" id="weather-location">Fort Worth, TX</div>
            <div class="weather-condition" id="weather-condition">Partly Cloudy</div>
        </div>
    </div>
    <div class="weather-details">
        <div class="weather-detail">
            <strong>Tomorrow:</strong>
            <span id="forecast-high">High 75¬∞F</span>
        </div>
        <div class="weather-detail">
            <strong>Forecast:</strong>
            <span id="forecast-condition">Sunny ‚òÄÔ∏è</span>
        </div>
    </div>
</div>
            <div class="widget quotes-widget">
            <h2>Daily Book Quote</h2>
            <div id="quotes-display">
             <!-- Quote will appear here -->
            </div>
              <button id="new-quote-btn" class="btn-primary">New Quote</button>
            </div>
            <div class="widget tasks-widget">
            <h2>My Tasks</h2>

            <!-- Add Task Form -->
            <form id="task-form" class="task-form">
             <input
                  type="text"
                    id="task-input"
                    placeholder="Add a new task..."
                    required
                        />
             <button type="submit" class="btn-primary">Add Task</button>
             </form>

              <!-- Task Statistics -->
              <div id="task-stats" class="task-stats">
             <!-- Stats will appear here -->
            </div>

            <!-- Tasks List -->
            <div id="tasks-list" class="tasks-list">
             <!-- Tasks will appear here -->
            </div>
            </div>
            <!-- Notes Widget -->
<div class="widget notes-widget">
    <h2>Notes</h2>
    <form id="note-form">
        <textarea id="note-input" placeholder="Start writing here... " rows="4"></textarea>
        <button type="submit" class="btn btn-primary">Save Note</button>
    </form>
    <div id="notes-list"></div>
</div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
