<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
  <div class="header-content">
    <div>
      <h1>My Personal Dashboard</h1>
      <p class="dashboard-subtitle">Welcome back! Here's your day at a glance.</p>
    </div>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
      <span class="theme-icon">ðŸŒ™</span>
    </button>
  </div>
</header>
        <main class="widgets-container">
            <!-- Weather Widget -->
            <section class="widget weather-widget">
                <h2>Current Weather</h2>
                <div id="weather-display">
                    Loading weather data...
                </div>
            </section>
            <div class="widget quotes-widget">
            <h2>Daily Book Quote</h2>
            <div id="quotes-display">
             <!-- Quote will appear here -->
            </div>
              <button id="new-quote-btn" class="btn-primary">New Quote</button>
            </div>
            <div class="widget tasks-widget">
            <h2>My Tasks</h2>

            <!-- Add Task Form -->
            <form id="task-form" class="task-form">
             <input
                  type="text"
                    id="task-input"
                    placeholder="Add a new task..."
                    required
                        />
             <button type="submit" class="btn-primary">Add Task</button>
             </form>

              <!-- Task Statistics -->
              <div id="task-stats" class="task-stats">
             <!-- Stats will appear here -->
            </div>

            <!-- Tasks List -->
            <div id="tasks-list" class="tasks-list">
             <!-- Tasks will appear here -->
            </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
